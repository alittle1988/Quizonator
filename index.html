<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Quiz for Aspen project/Resources/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Quizonator</title>
</head>
<body>
    <!-- Header Section -->
    <header class="container-fluid">
       <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
           <a class="navbar-brand h1" id="title">Kidz Quizonator</a>
           <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div id="my-nav" class="collapse navbar-collapse">
               <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Math <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Science</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">History</a>
                    </li>
               </ul>
           </div>
       </nav>
    </header>

    <!-- Main section -->
    <main>
        <div class="container-fluid ml-auto">
            <div class="row" id="top-filler">
            
                <div class="row card">
                    
                    <div class="col" id="question">
                    <h1 class="p-3">What is 2 + 2?</h1>
                    </div>
                    
                </div>
                <div class="row card">
                    
                    <div class="col answer" id="incorrect-1">
                        <div class="row">
                            <div  class="col-2">
                                <h1>A.</h1>
                            </div>
                            <div> 
                                <h1>2</h1>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row card">
                    
                    <div class="col answer" id="incorrect-2">
                        <div class="row">
                            <div  class="col-2">
                                <h1>B.</h1>
                            </div>
                            <div> 
                                <h1>8</h1>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row card">
                    
                    <div class="col answer" id="correct">
                        <div class="row">
                            <div  class="col-2">
                                <h1>C.</h1>
                            </div>
                            <div> 
                                <h1>4</h1>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row card">
                    
                    <div class="col answer" id="incorrect-3">
                        <div class="row">
                            <div  class="col-2">
                                <h1>D.</h1>
                            </div>
                            <div> 
                                <h1 >0</h1>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
        </div>
    </main>
    





    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
